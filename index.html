<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.youtube.com/s/desktop/ad3ffe7b/img/favicon_32x32.png"
      sizes="32x32"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Youtube Clone by Javivy</title>
    <script
      src="https://kit.fontawesome.com/b1c6f28251.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- HEADER SECTION  -->

    <header class="header">
      <div class="container">
        <div class="icon">
          <a href="#">
            <i class="fa-solid fa-bars"></i>
          </a>
        </div>
        <div class="logo">
          <a href="#">
            <img
              src="images/youtube-icon.png"
              alt="Youtube logo"
              class="youtube-icon"
            />
          </a>
          <span>YouTube</span>
        </div>
        <div class="searcher">
          <div class="text-box">
            <input
              aria-label="search"
              type="search"
              name="searcher"
              id="search-box"
              placeholder="Search"
            ></input>
            <button class="search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <button class="mic-button">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </div>
        <div class="menu-icons">
          <a href="#">
            <i class="fa-solid fa-video-plus"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-bell"></i>
          </a>
          <a href="#">
            <img src="icons/profile-picture.png" alt="Your Channel" class="menu-channel-icon">
          </a>
        </div>
      </div>
    </header>

    <script src="main.js"></script>
  </body>
</html>
