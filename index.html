<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/general-images/favicon.png" type="image/x-icon">
    <title>Youtube Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img src="icons/menu-icon.svg" alt="Menu Icon">
            <img src="images/general-images/youtube-logo.png" alt="Youtube Logo">
          </li>
          <li>
            <input type="text" name="search" id="search" placeholder="Search">
            <button type="button">
              <img src="icons/mic-icon.svg" alt="Mic Icon">
            </button>
          </li>
          <li>
            <ul class="nav-links">
              <li class="link-item">
                <img src="icons/create-video-icon.svg" alt="Create Video Icon">
              </li>
              <li class="link-item">
                <img src="icons/notifications-icon.svg" alt="Notifications Icon">
              </li>
              <li class="link-item nav-profile-image">
                <img src="icons/profile-picture.png" alt="Profile Photo">
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
